<div class="user-list-container">
  <div class="header">
    <h1>Gestion des utilisateurs</h1>
    <button mat-raised-button color="primary" (click)="loadUsers()">
      <mat-icon>refresh</mat-icon>
      Actualiser
    </button>
  </div>

  <div class="search-container">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Rechercher</mat-label>
      <input matInput [formControl]="searchControl" placeholder="Nom d'utilisateur ou email">
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
  </div>

  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!isLoading" class="table-container">
    <table mat-table [dataSource]="users" class="users-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let user">{{ user.id }}</td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Nom d'utilisateur</th>
        <td mat-cell *matCellDef="let user">{{ user.username }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Date d'inscription</th>
        <td mat-cell *matCellDef="let user">{{ formatDate(user.createdAt) }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Statut</th>
        <td mat-cell *matCellDef="let user">
          <mat-chip [color]="user.enabled ? 'primary' : 'warn'">
            {{ user.enabled ? 'Actif' : 'Inactif' }}
          </mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="primary" (click)="viewDetails(user)" title="Voir détails">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="toggleStatus(user)" title="Activer/Désactiver">
            <mat-icon>{{ user.enabled ? 'block' : 'check_circle' }}</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteUser(user)" title="Supprimer">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="totalElements"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      [pageSizeOptions]="[5, 10, 25, 50]"
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
</div>

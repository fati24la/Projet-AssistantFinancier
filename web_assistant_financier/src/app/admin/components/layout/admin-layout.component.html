<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    [opened]="sidenavOpened()"
    mode="side"
    class="sidenav">
    <div class="sidenav-header">
      <h2>Assistant Financier</h2>
      <p class="subtitle">Administration</p>
    </div>
    <mat-nav-list class="nav-list">
      <div class="nav-items">
        <a
          mat-list-item
          *ngFor="let item of menuItems"
          [routerLink]="item.route"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: false}">
          <mat-icon>{{ item.icon }}</mat-icon>
          <span>{{ item.label }}</span>
        </a>
      </div>
      <mat-divider style="margin: 8px 0;"></mat-divider>
      <button mat-list-item (click)="logout()" class="logout-menu-item">
        <mat-icon>logout</mat-icon>
        <span>Déconnexion</span>
      </button>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <div class="user-menu-header">
          <p class="username">{{ username() }}</p>
          <p class="role">Administrateur</p>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()" class="logout-button">
          <mat-icon>logout</mat-icon>
          <span>Déconnexion</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

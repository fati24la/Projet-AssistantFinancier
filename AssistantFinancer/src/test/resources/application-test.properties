spring.application.name=AssistantFinancer-Test

# MySQL Database Configuration for Tests
# Note: Assurez-vous que MySQL est en cours d'exécution et qu'une base de données de test existe
spring.datasource.url=jdbc:mysql://localhost:3306/assistant_financier_test?useUnicode=true&characterEncoding=UTF-8&characterSetResults=UTF-8&useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Secret (same as production for testing)
# This should match the secret in JwtService

